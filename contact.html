<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
  

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('asset6.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Allow scrolling */
            backdrop-filter: blur(5px);
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
            margin: 20px; /* Added margin to avoid cutting off content */
        }
        h1 {
            color: #66ccff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #66ccff;
            font-size: 1.2em;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00cc99;
            background-color: rgba(255, 255, 255, 0.2);
        }
        textarea {
            height: 150px;
        }
        .submit-button, .back-button {
            background: linear-gradient(45deg, #66ccff, #00cc99);
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 204, 153, 0.2);
            display: inline-block;
        }
        .submit-button:hover, .back-button:hover {
            background: linear-gradient(45deg, #009977, #004466);
            transform: translateY(-3px);
        }
        .back-button {
            background: linear-gradient(45deg, #ccc, #666);
            color: #fff;
            box-shadow: 0 8px 32px rgba(102, 102, 102, 0.2);
        }
        .back-button:hover {
            background: linear-gradient(45deg, #bfbfbf, #444);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message" class="submit-button">
        </form>
        <a href="#" class="back-button" onclick="history.go(-1); return false;">Back</a>
    </div>
</body>
</html>
